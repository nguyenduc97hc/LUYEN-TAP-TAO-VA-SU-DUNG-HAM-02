<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tinhDientich(r) {
            return Math.PI*r*r
        }
        function tinhChuvi(r) {
            return Math.PI*2*r
        }
        let r = parseInt(prompt("Nhap ban kinh"));
        aria = tinhDientich(r);
        perimeter = tinhChuvi(r);
        document.write("Diện tích hình tròn là " + aria+"<br/>");
        document.write("Chu vi hình tròn là " + perimeter);
    </script>
</body>
</html>
