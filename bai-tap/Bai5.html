<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhỏ nhất</title>
</head>
<body>
    <script>
        function soNhonhat(a,b,c) {
            if(a>b && a>c){
                return a;
            }
            else if (b>a && b >c){
                return b;
            }
            else return c;
        }
        let aaa =parseInt(prompt("nhap a"));
        let bbb =parseInt(prompt("nhap b"));
        let ccc =parseInt(prompt("nhap c"));

        ketqua = soNhonhat(aaa,bbb,ccc);
        alert(ketqua)
    </script>
</body>
</html>
